<!-- _layouts/post.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
  <div class="container" style="max-width: 800px; margin: auto; padding: 2rem;">
    <h1 style="text-align: center;">{{ page.title }}</h1>
    <p style="text-align: center; color: #888;">{{ page.date | date: "%Y-%m-%d" }}</p>
    <div class="post-content" style="margin-top: 2rem;">
      {{ content }}
    </div>
    <div style="margin-top: 3rem;">
      <a href="{{ "/blog/" | relative_url }}" style="color: #007acc;">← 返回博客列表</a>
    </div>
  </div>
</body>
</html>
