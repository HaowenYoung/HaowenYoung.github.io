<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fefefe;
      margin: 0;
      padding: 0;
    }
    a { color: #007acc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    img { max-width: 100%; height: auto; }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      display: flex;
      gap: 2rem;
    }
    .post-content {
      flex: 3;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .post-content h1 {
      margin-top: 0;
    }
    .post-meta {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    .toc {
      flex: 1;
      position: sticky;
      top: 100px;
      max-height: 70vh;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 1rem;
      border-left: 2px solid #eee;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .toc h3 {
      margin-top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toc-content ul {
      list-style: none;
      padding-left: 1rem;
    }
    .toc-content ul li {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>

<!--   {% include header.html %} -->

  <div class="container">
    <!-- Ê≠£ÊñáÈÉ®ÂàÜ -->
    <div class="post-content">
      <h1>{{ page.title }}</h1>
      <div class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</div>
      {{ content }}
    </div>

    <!-- Âè≥‰æßÁõÆÂΩï -->
    {% if page.toc != false %}
    <div class="toc">
      <h3>
        ÁõÆÂΩï
        <button onclick="toggleToc()" style="background: none; border: none; font-size: 1rem; cursor: pointer;">üîΩ</button>
      </h3>
      <div id="toc-content" class="toc-content">
        {{ content | toc_only }}
      </div>
    </div>
    {% endif %}
  </div>

  {% include footer.html %}

  <script>
    function toggleToc() {
      const toc = document.getElementById("toc-content");
      const btn = event.currentTarget;
      if (toc.style.display === "none") {
        toc.style.display = "block";
        btn.textContent = "üîΩ";
      } else {
        toc.style.display = "none";
        btn.textContent = "‚ñ∂Ô∏è";
      }
    }
  </script>
</body>
</html>
